<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Space Cream</title>
  </head>
  <body>
    <div class="page">
      <aside>
        <img src="./assets/logo.svg" alt="Logo sorvete com casquinha" />
        <h1>Space Cream</h1>

        <div class="aside-text">
          <p>
            Veja como esse mundo gelado é diversificado. Tem opções de sobra
            para poder escolher com qual tipo de sorvete você quer. Venha
            celebrar momentos felizes ao redor de sabores refrescantes e
            inesquecíveis Conheça a Space Cream
          </p>
        </div>
      </aside>

      <main>
        <div class="bagdes">
          <h2>Paletas</h2>
          <img src="./assets/sorvete1.svg" alt="" />
        </div>

        <div class="bagdes">
          <h2>Shakes</h2>
          <img src="./assets/sorvete2.png" alt="" />
        </div>

        <div class="bagdes">
          <h2>Massas</h2>
          <img src="./assets/sorvete3.png" alt="" />
        </div>

        <div class="bagdes">
          <h2>Picolés</h2>
          <img src="./assets/sorvete4.png" alt="" />
        </div>
      </main>
    </div>
  </body>
</html>
